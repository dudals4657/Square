<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>SQUARE</title>
</head>
<body class="text-center bg-dark">

<main class="form-signin" style="width: 350pt; float:none; margin:0 auto;">
    <form class="m-5">
        <h1 class="h3 mb-3 fw-normal text-light">Login</h1>

        <div class="form-floating my-2">
            <input id="logId" type="id" class="form-control" id="floatingInput" placeholder="id">
            <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating my-2">
            <input id="iogPw" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-secondary my-3" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-light">©SQUARE Dev Team2</p>
    </form>
</main>

</body>
</html>
